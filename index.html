<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feedback</title>

    <!-- استيراد Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Tajawal", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 30px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }

      .logo-container {
        position: relative;
        margin-bottom: 20px;
      }

      .logo {
        width: 120px;
        height: 120px;
        animation: float 3s ease-in-out infinite;
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(1deg); }
      }

      h2 {
        color: #28a745;
        margin-bottom: 15px;
        font-size: 1.4rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: right;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 1rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        font-family: "Tajawal", sans-serif;
        transition: all 0.3s;
        background: #f8f9fa;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #007bff;
        background: white;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      /* تصميم النجوم من اليمين لليسار */
      .star-rating {
        display: flex;
        justify-content: center;
        gap: 5px;
        margin: 15px 0;
        direction: ltr; /* النجوم من اليسار لليمين */
      }

      .star-rating input {
        display: none;
      }

      .star-rating label {
        font-size: 35px;
        cursor: pointer;
        transition: all 0.2s;
        color: #ddd;
        margin: 0;
      }

      /* النجوم المملوءة */
      .star-rating input:checked ~ label {
        color: #ffcc00;
      }

      .star-rating label:hover,
      .star-rating label:hover ~ label {
        color: #ffcc00;
      }

      .star-rating input:checked + label {
        color: #ffcc00;
      }

      .submit-button {
        background: linear-gradient(135deg, #ff6b00, #ff8c00);
        color: white;
        border: none;
        padding: 18px 25px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        margin: 20px 0 10px;
        font-family: "Tajawal", sans-serif;
        transition: all 0.3s;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
        width: 100%;
      }

      .submit-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
      }

      .submit-button:active {
        transform: translateY(-1px);
      }

      .rating-description {
        color: #666;
        font-size: 0.9rem;
        margin-top: 5px;
        text-align: center;
      }

      .star-value {
        color: #007bff;
        font-weight: bold;
        font-size: 0.8rem;
        margin-top: 5px;
      }

      /* تحسينات للجوال */
      @media (max-width: 480px) {
        body {
          padding: 15px;
        }
        
        .container {
          padding: 25px 15px;
          border-radius: 15px;
        }
        
        .logo {
          width: 100px;
          height: 100px;
        }
        
        h2 {
          font-size: 1.2rem;
        }
        
        .star-rating label {
          font-size: 30px;
        }
        
        .submit-button {
          padding: 16px 20px;
          font-size: 1rem;
        }
        
        input, textarea {
          padding: 10px 12px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="https://github.com/Alqababa/Feedback/blob/main/LOGO.png?raw=true"
          alt="لوجو"
          class="logo"
        />
      </div>

      <h2>🎯 قيمنا واجمع النقاط</h2>

      <form id="feedbackForm">
        <div class="form-group">
          <label for="phone">رقم الهاتف:</label>
          <input
            type="tel"
            id="phone"
            required
            pattern="05[0-9]{8}"
            title="يجب أن يبدأ الرقم بـ 05 ويتكون من 10 أرقام"
            placeholder="أدخل رقم الهاتف (يبدأ بـ 05)"
          />
        </div>

        <div class="form-group">
          <label>ما مدى سعادتك بطعامنا؟</label>
          <div class="star-rating">
            <!-- النجوم من اليمين لليسار: 1 ← 2 ← 3 ← 4 ← 5 -->
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">★</label>
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">★</label>
          </div>
          <div class="rating-description">
            <span class="star-value" id="starValue">1 = منخفض, 5 = ممتاز</span>
          </div>
        </div>

        <div class="form-group">
          <label for="comments">ملاحظاتك أو اقتراحاتك:</label>
          <textarea
            id="comments"
            rows="3"
            placeholder="شاركنا رأيك لنساعدك بشكل أفضل..."
          ></textarea>
        </div>

        <button type="submit" class="submit-button">إرسال التقييم</button>
      </form>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB2kh06x0kA-SNA-dU2fu0-66xHsbATBRY",
        authDomain: "feedback-445b9.firebaseapp.com",
        projectId: "feedback-445b9",
        storageBucket: "feedback-445b9.firebasestorage.app",
        messagingSenderId: "771007711501",
        appId: "1:771007711501:web:412efa0484ba4d3203c844",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      function validatePhoneNumber(phone) {
        const phoneRegex = /^05[0-9]{8}$/;
        return phoneRegex.test(phone);
      }

      function clearForm() {
        document.getElementById("phone").value = "";
        document.getElementById("comments").value = "";
        document.querySelectorAll('input[name="rating"]').forEach((input) => {
          input.checked = false;
        });
        updateStarDisplay();
      }

      // تحديث عرض النجوم والقيمة
      function updateStarDisplay() {
        const checkedStar = document.querySelector('input[name="rating"]:checked');
        const starValue = document.getElementById('starValue');
        
        if (checkedStar) {
          const value = checkedStar.value;
          const descriptions = {
            '1': '1 = غير راضي',
            '2': '2 = مقبول', 
            '3': '3 = جيد',
            '4': '4 = جيد جداً',
            '5': '5 = ممتاز'
          };
          starValue.textContent = descriptions[value];
          starValue.style.color = '#28a745';
        } else {
          starValue.textContent = '1 = منخفض, 5 = ممتاز';
          starValue.style.color = '#007bff';
        }
      }

      // إضافة مستمعات الأحداث للنجوم
      document.querySelectorAll(".star-rating input").forEach((star) => {
        star.addEventListener("change", updateStarDisplay);
        
        star.addEventListener("mouseover", function() {
          const stars = document.querySelectorAll(".star-rating label");
          const currentIndex = Array.from(stars).indexOf(this.nextElementSibling);
          
          stars.forEach((star, index) => {
            if (index >= currentIndex) {
              star.style.color = "#ffcc00";
            }
          });
        });
        
        star.addEventListener("mouseout", function() {
          updateStarDisplay();
          // إعادة تعيين الألوان بناءً على التحديد الحالي
          const checkedStar = document.querySelector('input[name="rating"]:checked');
          const stars = document.querySelectorAll(".star-rating label");
          
          if (checkedStar) {
            const checkedIndex = Array.from(stars).indexOf(checkedStar.nextElementSibling);
            stars.forEach((star, index) => {
              star.style.color = index >= checkedIndex ? "#ffcc00" : "#ddd";
            });
          } else {
            stars.forEach(star => star.style.color = "#ddd");
          }
        });
      });

      document.getElementById("feedbackForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const phone = document.getElementById("phone").value.trim();
        const rating = document.querySelector('input[name="rating"]:checked')?.value;
        const comments = document.getElementById("comments").value.trim();

        if (!validatePhoneNumber(phone)) {
          alert("رقم الهاتف غير صحيح. يجب أن يبدأ بـ 05 ويتكون من 10 أرقام.");
          return;
        }

        if (!rating) {
          alert("يرجى اختيار تقييم من خلال النجوم.");
          return;
        }

        try {
          const today = new Date().toISOString().split("T")[0];
          const userRef = db.collection("feedback").doc(phone);
          const doc = await userRef.get();

          if (doc.exists && doc.data().date === today) {
            alert("لقد قمت بالتقييم اليوم بالفعل!");
            return;
          }

          let totalPoints = doc.exists && doc.data().points ? doc.data().points + 5 : 5;

          await userRef.set(
            {
              phone: phone,
              rating: parseInt(rating),
              comments: comments,
              date: today,
              points: totalPoints,
            },
            { merge: true }
          );

          clearForm();
          window.location.href = `thankyou.html?phone=${phone}`;
        } catch (error) {
          console.error("خطأ أثناء الإرسال:", error);
          alert("حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى لاحقًا.");
        }
      });

      // تهيئة عرض النجوم عند تحميل الصفحة
      document.addEventListener("DOMContentLoaded", function() {
        updateStarDisplay();
      });
    </script>
  </body>
</html>
