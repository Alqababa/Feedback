<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شكرًا لك!</title>

    <!-- استيراد Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Tajawal", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 30px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }

      .logo-container {
        position: relative;
        margin-bottom: 20px;
      }

      .logo {
        width: 120px;
        height: 120px;
        animation: float 3s ease-in-out infinite;
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(1deg); }
      }

      h2 {
        color: #28a745;
        margin-bottom: 15px;
        font-size: 1.4rem;
      }

      .points-container {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        border: 2px dashed #007bff;
      }

      #points {
        font-size: 3rem;
        font-weight: bold;
        color: #007bff;
        margin: 10px 0;
      }

      .reward-message,
      .remaining-points-message {
        background: #fff3cd;
        color: #856404;
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
        font-size: 0.9rem;
        border-right: 4px solid #ffc107;
        display: none;
      }

      .location-button {
        background: linear-gradient(135deg, #ff6b00, #ff8c00);
        color: white;
        border: none;
        padding: 18px 25px;
        font-size: 1.1rem;
        border-radius: 12px;
        cursor: pointer;
        margin: 20px 0 10px;
        font-family: "Tajawal", sans-serif;
        transition: all 0.3s;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
        width: 100%;
      }

      .location-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 107, 0, 0.6);
      }

      .button-description {
        color: #666;
        font-size: 0.8rem;
        margin-top: 8px;
        line-height: 1.4;
      }

      /* تحسينات للجوال */
      @media (max-width: 480px) {
        body {
          padding: 15px;
        }
        
        .container {
          padding: 25px 15px;
          border-radius: 15px;
        }
        
        .logo {
          width: 100px;
          height: 100px;
        }
        
        h2 {
          font-size: 1.2rem;
        }
        
        #points {
          font-size: 2.5rem;
        }
        
        .location-button {
          padding: 16px 20px;
          font-size: 1rem;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img
                src="https://github.com/Alqababa/Feedback/blob/main/LOGO.png?raw=true"
                alt="لوجو"
                class="logo"
            />
        </div>

        <h2>🎉 شكرًا لك على تقييمك! 🎉</h2>
        
        <div class="points-container">
            <p>عدد النقاط التي جمعتها:</p>
            <p id="points">... جاري التحميل ...</p>
        </div>

        <!-- رسالة تهنئة عند الوصول إلى 50 نقطة -->
        <div id="rewardMessage" class="reward-message"></div>

        <!-- رسالة توضح عدد النقاط المتبقية -->
        <div id="remainingPointsMessage" class="remaining-points-message"></div>

        <!-- زر التقييم على جوجل -->
        <button id="locationButton" class="location-button">
            📍 قيمنا على جوجل واربح نقاط إضافية
        </button>
        <div class="button-description">
            اضغط للتقييم على جوجل والحصول على فرصة ربح نقاط إضافية
        </div>
    </div>

    <!-- مكتبة تأثير الشرائط المتناثرة -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>

    <script>
        // 🔹 إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBkh06x0kA-SNA-dU2fu0-66xHsbATBRY",
            authDomain: "feedback-445b9.firebaseapp.com",
            projectId: "feedback-445b9",
            storageBucket: "feedback-445b9.firebasestorage.app",
            messagingSenderId: "771007711501",
            appId: "1:771007711501:web:412efa0484ba4d3203c844",
        };

        // 🔹 تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🟢 استخراج رقم الهاتف من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get("phone");

        // 🔹 دالة لتسجيل النقرات
        function trackButtonClick() {
            const clickData = {
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent,
                source: "thankyou_page",
                phone: phone || "غير معروف",
                action: "google_review_click",
            };

            db.collection("reviewClicks").add(clickData)
                .then(() => console.log("✅ تم تسجيل النقرة بنجاح"))
                .catch((error) => console.error("❌ خطأ في تسجيل النقرة:", error));

            window.open("https://maps.app.goo.gl/MNkEuaqDoSXXQ4rY8", "_blank");
        }

        // 🔹 تحميل البيانات عند فتح الصفحة
        document.addEventListener("DOMContentLoaded", function () {
            if (phone) {
                const userRef = db.collection("feedback").doc(phone);
                userRef.get().then((doc) => {
                    if (doc.exists) {
                        const userPoints = doc.data().points || 0;
                        document.getElementById("points").textContent = userPoints;

                        // 🎉 تشغيل تأثير الشرائط المتناثرة
                        launchConfetti();

                        // ✅ عرض الرسائل المناسبة
                        if (userPoints >= 50) {
                            document.getElementById("rewardMessage").innerHTML = 
                                `🎊 مبروك! يمكنك استبدال نقاطك بوجبة مجانية!<br>📞 رقمك: <strong>${phone}</strong>`;
                            document.getElementById("rewardMessage").style.display = "block";
                        } else {
                            let remainingPoints = 50 - userPoints;
                            document.getElementById("remainingPointsMessage").innerHTML = 
                                `⭐ لديك <strong>${userPoints}</strong> نقطة، تبقى <strong>${remainingPoints}</strong> نقطة للوجبة المجانية!`;
                            document.getElementById("remainingPointsMessage").style.display = "block";
                        }
                    } else {
                        document.getElementById("points").textContent = "0";
                    }
                }).catch((error) => {
                    console.error("❌ خطأ أثناء جلب النقاط:", error);
                    document.getElementById("points").textContent = "خطأ في جلب البيانات";
                });
            } else {
                document.getElementById("points").textContent = "لا يوجد رقم هاتف";
            }

            document.getElementById("locationButton").addEventListener("click", trackButtonClick);
        });

        // 🎉 تأثير الشرائط المتناثرة
        function launchConfetti() {
            confetti({ particleCount: 80, spread: 60, origin: { y: 0.6 } });
            setTimeout(() => confetti({ particleCount: 60, spread: 50, origin: { y: 0.6 } }), 300);
        }
    </script>
</body>
</html>
