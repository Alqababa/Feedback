<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك!</title>

    <!-- استيراد Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e6f7ff 0%, #b3e0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border: 1px solid #b3e0ff;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 119, 190, 0.15);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #0077be 0%, #00a8e8 50%, #4dc6ff 100%);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 180px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #0077be;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #0077be 0%, #4dc6ff 100%);
            border-radius: 3px;
        }

        .points-container {
            background: linear-gradient(135deg, #e6f7ff 0%, #cce7ff 100%);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #0077be;
        }

        #points {
            font-size: 48px;
            font-weight: bold;
            color: #0077be;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 119, 190, 0.2);
        }

        .points-label {
            font-size: 18px;
            color: #0066a4;
            margin-bottom: 10px;
        }

        .reward-message, .remaining-points-message {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffcc00 100%);
            color: #8a6d00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ffcc00;
            box-shadow: 0 3px 10px rgba(255, 204, 0, 0.3);
            display: none;
        }

        .phone-highlight {
            background-color: #0077be;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .google-review-btn {
            background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 119, 190, 0.3);
        }

        .google-review-btn:hover {
            background: linear-gradient(135deg, #00a8e8 0%, #0077be 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 190, 0.4);
        }

        .google-review-btn:active {
            transform: translateY(0);
        }

        .review-text {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #0077be;
        }

        .encouragement-text {
            font-size: 16px;
            color: #0066a4;
            margin: 15px 0;
            line-height: 1.6;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%230077be"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%230077be"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%230077be"/></svg>');
            background-size: 1200px 40px;
            opacity: 0.1;
        }

        .star-icon {
            color: #ffcc00;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://github.com/Alqababa/Feedback/blob/main/LOGO.png?raw=true" alt="لوجو" class="logo">
        </div>
        
        <h2>🎉 شكرًا لك على تقييمك! 🎉</h2>
        
        <div class="points-container">
            <div class="points-label">عدد النقاط التي جمعتها حتى الآن:</div>
            <div id="points">... جاري التحميل ...</div>
        </div>

        <!-- رسالة تهنئة عند الوصول إلى 50 نقطة -->
        <div id="rewardMessage" class="reward-message"></div>

        <!-- رسالة توضح عدد النقاط المتبقية -->
        <div id="remainingPointsMessage" class="remaining-points-message"></div>

        <!-- نص تشجيعي -->
        <div class="review-text">
            <div class="encouragement-text">
                <span class="star-icon">★</span> رقم هاتفك <span id="userPhone" class="phone-highlight">...</span> مميز جداً!<br>
                أنت تجمع النقاط بسرعة رائعة!<br>
                استمر في التقييم لتحصل على مكافآت أكثر!
            </div>
        </div>

        <!-- زر التقييم على جوجل -->
        <button class="google-review-btn" id="googleReviewBtn">
            <span>⭐</span>
            اجمع المزيد من النقاط عن طريق تقييمنا على جوجل
            <span>⭐</span>
        </button>

        <div class="waves"></div>
    </div>

    <!-- مكتبة تأثير الشرائط المتناثرة -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>

    <script>
        // 🔹 إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2kh06x0kA-SNA-dU2fu0-66xHsbATBRY",
            authDomain: "feedback-445b9.firebaseapp.com",
            projectId: "feedback-445b9",
            storageBucket: "feedback-445b9.firebasestorage.app",
            messagingSenderId: "771007711501",
            appId: "1:771007711501:web:412efa0484ba4d3203c844"
        };

        // 🔹 تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🟢 استخراج رقم الهاتف من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get("phone");

        // زر التقييم على جوجل
        document.getElementById('googleReviewBtn').addEventListener('click', function() {
            window.open('https://maps.app.goo.gl/MNkEuaqDoSXXQ4rY8', '_blank');
        });

        if (phone) {
            // عرض رقم الهاتف للمستخدم
            document.getElementById('userPhone').textContent = phone;
            
            const userRef = db.collection('feedback').doc(phone);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const points = doc.data().points || 0; // ✅ التأكد من جلب النقاط
                    document.getElementById("points").textContent = points;

                    // 🎉 تشغيل تأثير الشرائط المتناثرة عند كل تحديث للنقاط
                    launchConfetti();

                    // ✅ إذا كان عدد النقاط 50 أو أكثر، عرض رسالة الاستبدال
                    if (points >= 50) {
                        document.getElementById("rewardMessage").innerHTML = 
                            `🎊 مبروك! يمكنك الآن استبدال نقاطك بوجبة مجانية بقيمة 40 درهم!<br>📞 رقم هاتفك: <strong class="phone-highlight">${phone}</strong>`;
                        document.getElementById("rewardMessage").style.display = "block";
                    } else {
                        // ✅ حساب عدد النقاط المتبقية حتى 50 وإظهارها
                        let remainingPoints = 50 - points;
                        document.getElementById("remainingPointsMessage").innerHTML = 
                            `⭐ لديك <strong>${points}</strong> نقطة، وتبقى لك <strong>${remainingPoints}</strong> نقطة فقط للحصول على وجبة مجانية! `;
                        document.getElementById("remainingPointsMessage").style.display = "block";
                    }

                } else {
                    document.getElementById("points").textContent = "0";
                }
            }).catch(error => {
                console.error("❌ خطأ أثناء جلب النقاط:", error);
                document.getElementById("points").textContent = "خطأ في جلب البيانات";
            });

            // 🎉 تأثير الشرائط المتناثرة
            function launchConfetti() {
                confetti({ 
                    particleCount: 150, 
                    spread: 100,
                    origin: { y: 0.6 },
                    colors: ['#0077be', '#00a8e8', '#4dc6ff', '#ffcc00']
                });
                
                setTimeout(() => confetti({ 
                    particleCount: 100, 
                    spread: 70,
                    origin: { x: 0.3, y: 0.6 },
                    colors: ['#0077be', '#00a8e8', '#4dc6ff']
                }), 500);
                
                setTimeout(() => confetti({ 
                    particleCount: 100, 
                    spread: 70,
                    origin: { x: 0.7, y: 0.6 },
                    colors: ['#0077be', '#00a8e8', '#ffcc00']
                }), 1000);
            }
        } else {
            document.getElementById("points").textContent = "لا يوجد رقم هاتف";
        }
    </script>

</body>
</html>
