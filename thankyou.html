<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك!</title>

    <!-- استيراد Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Tajawal", sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #e6f7ff 0%, #b3e0ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            max-width: 95%;
            width: 400px;
            padding: 20px;
            border: 1px solid #b3e0ff;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 119, 190, 0.15);
            position: relative;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #0077be 0%, #00a8e8 50%, #4dc6ff 100%);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            max-width: 140px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #0077be;
            margin-bottom: 15px;
            font-size: 1.4rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #0077be 0%, #4dc6ff 100%);
            border-radius: 3px;
        }

        .points-container {
            background: linear-gradient(135deg, #e6f7ff 0%, #cce7ff 100%);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border: 2px dashed #0077be;
        }

        #points {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0077be;
            margin: 8px 0;
            text-shadow: 1px 1px 3px rgba(0, 119, 190, 0.2);
        }

        .points-label {
            font-size: 1rem;
            color: #0066a4;
            margin-bottom: 8px;
        }

        .reward-message, .remaining-points-message {
            background: linear-gradient(135deg, #ffeb3b 0%, #ffcc00 100%);
            color: #8a6d00;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
            font-weight: bold;
            border: 1px solid #ffcc00;
            box-shadow: 0 3px 10px rgba(255, 204, 0, 0.3);
            display: none;
        }

        .phone-highlight {
            background-color: #0077be;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .google-review-btn {
            background: linear-gradient(135deg, #0077be 0%, #00a8e8 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 119, 190, 0.3);
            width: 100%;
        }

        .google-review-btn:hover {
            background: linear-gradient(135deg, #00a8e8 0%, #0077be 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 119, 190, 0.4);
        }

        .google-review-btn:active {
            transform: translateY(0);
        }

        .review-text {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            border-left: 4px solid #0077be;
        }

        .encouragement-text {
            font-size: 0.9rem;
            color: #0066a4;
            line-height: 1.5;
        }

        .star-icon {
            color: #ffcc00;
            font-size: 1.2rem;
        }

        /* تأثير الكونفيتي */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .stats-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.8rem;
            color: #666;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <!-- عنصر الكانفاس للكونفيتي -->
    <canvas id="confetti-canvas"></canvas>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://github.com/Alqababa/Feedback/blob/main/LOGO.png?raw=true" alt="لوجو" class="logo">
        </div>
        
        <h2>🎉 شكرًا لك على تقييمك! 🎉</h2>
        
        <div class="points-container">
            <div class="points-label">عدد النقاط التي جمعتها حتى الآن:</div>
            <div id="points">... جاري التحميل ...</div>
        </div>

        <!-- رسالة تهنئة عند الوصول إلى 50 نقطة -->
        <div id="rewardMessage" class="reward-message"></div>

        <!-- رسالة توضح عدد النقاط المتبقية -->
        <div id="remainingPointsMessage" class="remaining-points-message"></div>

        <!-- نص تشجيعي -->
        <div class="review-text">
            <div class="encouragement-text">
                <span class="star-icon">★</span> رقم هاتفك <span id="userPhone" class="phone-highlight">...</span> مميز جداً!<br>
                أنت تجمع النقاط بسرعة رائعة!
            </div>
        </div>

        <!-- زر التقييم على جوجل -->
        <button class="google-review-btn" id="googleReviewBtn">
            <span>⭐</span>
            اضغط هنا لتقييمنا على جوجل
            <span>⭐</span>
        </button>

        <div class="stats-info" id="statsInfo">
            📊 سيتم تسجيل نقاط إضافية عند تقييمك على جوجل
        </div>
    </div>

    <script>
        // 🔹 إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB2kh06x0kA-SNA-dU2fu0-66xHsbATBRY",
            authDomain: "feedback-445b9.firebaseapp.com",
            projectId: "feedback-445b9",
            storageBucket: "feedback-445b9.firebasestorage.app",
            messagingSenderId: "771007711501",
            appId: "1:771007711501:web:412efa0484ba4d3203c844"
        };

        // 🔹 تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🟢 استخراج رقم الهاتف من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get("phone");

        // 🎉 تأثير الكونفيتي المخصص
        function launchConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiPieces = [];
            const colors = ['#0077be', '#00a8e8', '#4dc6ff', '#ffcc00', '#28a745', '#dc3545'];
            
            // إنشاء قطع الكونفيتي
            for (let i = 0; i < 120; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 360,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 8 - 4
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let activePieces = 0;
                
                confettiPieces.forEach(piece => {
                    piece.y += piece.speed;
                    piece.x += Math.sin(piece.angle * Math.PI / 180) * 1;
                    piece.angle += 2;
                    piece.rotation += piece.rotationSpeed;
                    
                    if (piece.y < canvas.height) {
                        activePieces++;
                        
                        ctx.save();
                        ctx.translate(piece.x, piece.y);
                        ctx.rotate(piece.rotation * Math.PI / 180);
                        ctx.fillStyle = piece.color;
                        ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                        ctx.restore();
                    }
                });
                
                if (activePieces > 0) {
                    requestAnimationFrame(drawConfetti);
                }
            }
            
            drawConfetti();
        }

        // 📊 دالة لتسجيل النقرات على رابط جوجل
        function trackGoogleReviewClick(phone) {
            const clickData = {
                phone: phone,
                timestamp: new Date().toISOString(),
                type: 'google_review_click',
                userAgent: navigator.userAgent
            };

            // حفظ البيانات في Firebase
            db.collection('google_review_clicks').add(clickData)
                .then(() => {
                    console.log('✅ تم تسجيل النقرة على رابط جوجل');
                })
                .catch((error) => {
                    console.error('❌ خطأ في تسجيل النقرة:', error);
                });
        }

        // زر التقييم على جوجل
        document.getElementById('googleReviewBtn').addEventListener('click', function() {
            if (phone) {
                // تسجيل النقرة قبل الانتقال
                trackGoogleReviewClick(phone);
            }
            
            // فتح رابط جوجل في نافذة جديدة
            window.open('https://maps.app.goo.gl/MNkEuaqDoSXXQ4rY8', '_blank');
            
            // تحديث نص الزر
            this.innerHTML = '<span>✅</span> شكرًا لك! تم فتح صفحة التقييم <span>✅</span>';
            this.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            
            // إظهار رسالة تأكيد
            document.getElementById('statsInfo').innerHTML = '✅ تم تسجيل طلبك! ستحصل على نقاط إضافية عند الانتهاء من التقييم';
            document.getElementById('statsInfo').style.background = '#d4edda';
            document.getElementById('statsInfo').style.color = '#155724';
            document.getElementById('statsInfo').style.borderColor = '#c3e6cb';
        });

        if (phone) {
            // عرض رقم الهاتف للمستخدم
            document.getElementById('userPhone').textContent = phone;
            
            const userRef = db.collection('feedback').doc(phone);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const points = doc.data().points || 0;
                    document.getElementById("points").textContent = points;

                    // 🎉 تشغيل تأثير الكونفيتي
                    launchConfetti();

                    // ✅ إذا كان عدد النقاط 50 أو أكثر، عرض رسالة الاستبدال
                    if (points >= 50) {
                        document.getElementById("rewardMessage").innerHTML = 
                            `🎊 مبروك! يمكنك استبدال نقاطك بوجبة مجانية!<br>📞 رقمك: <strong class="phone-highlight">${phone}</strong>`;
                        document.getElementById("rewardMessage").style.display = "block";
                    } else {
                        // ✅ حساب عدد النقاط المتبقية حتى 50 وإظهارها
                        let remainingPoints = 50 - points;
                        document.getElementById("remainingPointsMessage").innerHTML = 
                            `⭐ لديك <strong>${points}</strong> نقطة، تبقى <strong>${remainingPoints}</strong> نقطة للوجبة المجانية!`;
                        document.getElementById("remainingPointsMessage").style.display = "block";
                    }

                } else {
                    document.getElementById("points").textContent = "0";
                    launchConfetti();
                }
            }).catch(error => {
                console.error("❌ خطأ أثناء جلب النقاط:", error);
                document.getElementById("points").textContent = "خطأ في جلب البيانات";
                launchConfetti();
            });
        } else {
            document.getElementById("points").textContent = "لا يوجد رقم هاتف";
            launchConfetti();
        }

        // إعادة ضبط حجم الكانفاس عند تغيير حجم النافذة
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // منع التمرير على الهاتف
        document.body.addEventListener('touchmove', function(e) {
            if (window.innerHeight < 700) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>

</body>
</html>
