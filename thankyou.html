<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك!</title>

    <!-- استيراد Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 15px;
            /* تأثير التعويم */
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        /* تأثير التعويم */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(1deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        /* تأثير الفقاعات */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubble-float 4s ease-in-out infinite;
        }

        .bubble:nth-child(1) {
            width: 8px;
            height: 8px;
            left: 20%;
            top: 80%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 12px;
            height: 12px;
            right: 25%;
            top: 70%;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 6px;
            height: 6px;
            left: 40%;
            top: 90%;
            animation-delay: 2s;
        }

        @keyframes bubble-float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-40px) scale(1.2);
                opacity: 0;
            }
        }

        h2 {
            color: #28a745;
        }
        #points {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
        }
        .reward-message, .remaining-points-message {
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        /* تصميم الزر الجديد */
        .location-button {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 25px 0;
            font-family: "Tajawal", sans-serif;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }
        
        .location-button:hover {
            background-color: #e55e00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }
        
        .button-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 25px auto;
            max-width: 450px;
            border: 2px solid #f0f0f0;
        }
        
        .button-description {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://github.com/Alqababa/Feedback/blob/main/LOGO.png?raw=true" alt="لوجو" class="logo">
        <!-- فقاعات للزينة -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <h2>🎉 شكرًا لك على تقييمك! 🎉</h2>
    <p>عدد النقاط التي جمعتها حتى الآن:</p>
    <p id="points">... جاري التحميل ...</p>

    <!-- زر الموقع الجديد -->
    <div class="button-container">
        <button id="locationButton" class="location-button">
            📍 قيمنا على جوجل واربح المزيد من النقاط
        </button>
        <div class="button-description">
            اضغط على الزر أعلاه لتقييمنا على جوجل والحصول على فرصة ربح نقاط إضافية
        </div>
    </div>

    <!-- رسالة تهنئة عند الوصول إلى 100 نقطة -->
    <div id="rewardMessage" class="reward-message"></div>

    <!-- رسالة توضح عدد النقاط المتبقية -->
    <div id="remainingPointsMessage" class="remaining-points-message"></div>

    <!-- مكتبة تأثير الشرائط المتناثرة -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.2"></script>

    <script>
        // 🔹 إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBkh06x0kA-SNA-dU2fu0-66xHsbATBRY",
            authDomain: "feedback-445b9.firebaseapp.com",
            projectId: "feedback-445b9",
            storageBucket: "feedback-445b9.firebasestorage.app",
            messagingSenderId: "771007711501",
            appId: "1:771007711501:web:412efa0484ba4d3203c844"
        };

        // 🔹 تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🟢 استخراج رقم الهاتف من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get("phone");

        // 🔹 دالة لتسجيل النقرات
        function trackButtonClick() {
            const clickData = {
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent,
                source: 'thankyou_page',
                phone: phone || 'غير معروف',
                action: 'google_review_click'
            };

            // حفظ البيانات في Firebase
            db.collection('reviewClicks').add(clickData)
                .then(() => {
                    console.log("✅ تم تسجيل النقرة بنجاح");
                })
                .catch(error => {
                    console.error("❌ خطأ في تسجيل النقرة:", error);
                });

            // فتح الرابط في نافذة جديدة
            window.open('https://maps.app.goo.gl/MNkEuaqDoSXXQ4rY8', '_blank');
        }

        // 🔹 تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل بيانات النقاط إذا كان هناك رقم هاتف
            if (phone) {
                const userRef = db.collection('feedback').doc(phone);
                userRef.get().then(doc => {
                    if (doc.exists) {
                        const userPoints = doc.data().points || 0;
                        document.getElementById("points").textContent = userPoints;

                        // 🎉 تشغيل تأثير الشرائط المتناثرة عند كل تحديث للنقاط
                        launchConfetti();

                        // ✅ إذا كان عدد النقاط 50 أو أكثر، عرض رسالة الاستبدال
                        if (userPoints >= 50) {
                            document.getElementById("rewardMessage").innerHTML = 
                                `🎊 مبروك! يمكنك الآن استبدال نقاطك بوجبة مجانية بقيمة 40 درهم!<br>📞 رقم هاتفك: <strong>${phone}</strong>`;
                            document.getElementById("rewardMessage").style.display = "block";
                        } else {
                            // ✅ حساب عدد النقاط المتبقية حتى 50 وإظهارها
                            let remainingPoints = 50 - userPoints;
                            document.getElementById("remainingPointsMessage").innerHTML = 
                                `⭐ لديك <strong>${userPoints}</strong> نقطة، وتبقى لك <strong>${remainingPoints}</strong> نقطة فقط للحصول على وجبة مجانية! `;
                            document.getElementById("remainingPointsMessage").style.display = "block";
                        }

                    } else {
                        document.getElementById("points").textContent = "0";
                    }
                }).catch(error => {
                    console.error("❌ خطأ أثناء جلب النقاط:", error);
                    document.getElementById("points").textContent = "خطأ في جلب البيانات";
                });
            } else {
                document.getElementById("points").textContent = "لا يوجد رقم هاتف";
            }

            // 🔹 إضافة event listener للزر
            document.getElementById('locationButton').addEventListener('click', trackButtonClick);
        });

        // 🎉 تأثير الشرائط المتناثرة
        function launchConfetti() {
            confetti({ particleCount: 100, spread: 70 });
            setTimeout(() => confetti({ particleCount: 100, spread: 70 }), 1000);
            setTimeout(() => confetti({ particleCount: 100, spread: 70 }), 2000);
        }
    </script>

</body>
</html>
